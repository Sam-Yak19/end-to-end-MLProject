<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Exam Performance Predictor</title>
    <style>
        /* Reset & base styles */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            margin: 3rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 12px 25px rgb(0 0 0 / 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #222;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        h2 {
            margin-top: 2rem;
            font-weight: 600;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
            display: block;
        }
        select, input[type=number] {
            width: 100%;
            padding: 0.55rem 0.75rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1.8px solid #ccc;
            transition: border-color 0.3s ease;
        }
        select:focus, input[type=number]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 6px rgb(0 123 255 / 0.3);
        }
        option.placeholder {
            color: #888;
        }
        .btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        /* Responsive */
        @media (max-width: 500px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post" novalidate>
            <fieldset style="border:none; padding:0; margin:0;">
                <legend style="font-size:1.3rem; font-weight:700; margin-bottom: 1rem; text-align:center;">
                    Student Exam Performance Prediction
                </legend>

                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="ethnicity">Race or Ethnicity</label>
                <select name="ethnicity" id="ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>

                <label for="parental_education">Parental Level of Education</label>
                <select name="parental_level_of_education" id="parental_education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>

                <label for="lunch">Lunch Type</label>
                <select name="lunch" id="lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/reduced</option>
                    <option value="standard">Standard</option>
                </select>

                <label for="test_prep">Test Preparation Course</label>
                <select name="test_preparation_course" id="test_prep" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>

                <label for="reading_score">Reading Score out of 100</label>
                <input type="number" id="reading_score" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required />

                <label for="writing_score">Writing Score out of 100</label>
                <input type="number" id="writing_score" name="writing_score" placeholder="Enter your Writing score" min="0" max="100" required />

                <input class="btn" type="submit" value="Predict your Maths Score" />
            </fieldset>
        </form>

        {% if results %}
        <h2>The prediction is: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
